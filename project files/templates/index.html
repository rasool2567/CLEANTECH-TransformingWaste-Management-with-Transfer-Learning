<!DOCTYPE html>
<html>
<head>
    <title>CleanTech Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #2e7d32;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            margin: 20px;
        }
        input[type="submit"] {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>CleanTech Waste Classifier</h1>
    <p>Select an image to classify as <strong>Biodegradable</strong> or <strong>Non-Biodegradable</strong>.</p>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <input type="submit" value="Classify Waste">
    </form>
</body>
</html>
